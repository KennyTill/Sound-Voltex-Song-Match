buildscript {
    ext {
        springBootVersion = '2.0.4.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.semiceri'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '19.0'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.11'
    compile group: 'com.fasterxml.jackson.databind', name: 'jackson-databind', version: '2.8.11'
    compile group: 'com.fasterxml.jackson.annotations', name: 'jackson-annotations', version: '2.8.11'

    compile('org.springframework.boot:spring-boot-starter-web')
    compileOnly('org.projectlombok:lombok')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
