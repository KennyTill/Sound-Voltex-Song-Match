<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Template CSS-->
    <link rel="stylesheet" href="css/cover.css">

    <!--Flexbox CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
          type="text/css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/main.css">

    <title>SDVX Song Match</title>
</head>
<body>
<div class="inner cover">
    <h1 class="cover-heading blue text-shadow custom-header custom-font non-selectable">SDVX Song Match </h1>
    <hr>
    <div class="player-toggle"><span class="custom-font text-shadow non-selectable" id="player-toggle">-</span></div>

    <!--<submit class="custom-button box-shadow non-selectable" id="player-toggle">Toggle Player</submit>-->
    <form action="" id="form-search" class="non-selectable">
        <div class="search-container blue">

            <div class="player-one-align box-shadow">
                <h1 class="custom-font">1</h1>

                <div>
                    <p class="small-grey">between</p>
                    <select id="playerOneStart" class="custom-select" name="playerOneStart">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                </div>

                <div>
                    <p class="small-grey">and</p>
                    <select id="playerOneEnd" class="custom-select" name="playerOneEnd">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>
            <div class="player-two-align box-shadow" id="player-two-box">


                <h1 class="custom-font">2</h1>
                <div>
                    <p class="small-grey">between</p>
                    <select id="playerTwoStart" class="custom-select" name="playerTwoStart">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <div>
                    <p class="small-grey">and</p>
                    <select id="playerTwoEnd" class="custom-select" name="playerTwoEnd">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>

        </div>
        <br/>
        <br/>
        <submit id="btn-search" class="medium-grey custom-button non-selectable box-shadow custom-font">Search</submit>
    </form>
    <hr>
    <div class="text-shadow" id="div-matches">
        <div id="no-match-div"><span class="">No matches found</span></div>
        <table id="results-table">
            <thead>
            <tr class="custom-font non-selectable">
                <th id="th-name">Name</th>
                <th id="th-nov" class="purple">NOV</th>
                <th id="th-adv" class="yellow">ADV</th>
                <th id="th-exh" class="red">EXH</th>
                <th id="th-max" class="grey">MAX</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

<script src="js/main.js"></script>
</body>
</html>
